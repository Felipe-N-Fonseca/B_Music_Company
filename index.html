<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Music Conpany</title>

    <!-- Chamada de css de bibliotecas -->
    <link rel="stylesheet" href="./LIBS/bootstrap/bootstrap.min.css">

    <!-- Chamada de css personalizado -->
    <link rel="stylesheet" href="./CSS/custom.css">

</head>
<body>
    <!-- cabeçalho -->
    <header>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-3">
                    <a href="">
                        <div class="row">
                            <h2>B</h2><h2 class="red">Music</h2><h2>Company</h2>
                        </div>
                    </a>
                </div>
                <div class="col-4 botoes-header">
                    <a href="">HOME</a>
                    <a href="">OFERTAS</a>
                    <a href="">PRODUTOS</a>
                    <a href="">CONTATO</a>
                </div>
            </div>
        </div>
    </header>

    <!-- ofertas -->
    <div class="container ofertas">
        <div class="row">
            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="./MIDIA/1.jpg" alt="Primeiro Slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./MIDIA/2.jpg" alt="Segundo Slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./MIDIA/3.jpg" alt="Terceiro Slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./MIDIA/4.jpg" alt="Quarto Slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Próximo</span>
                    </a>
                  </div>
            </div>
        </div>
    </div>

    <!-- Chamada do script das bibliotecas -->
    <script src="./LIBS/jquery/jquery-3.6.3.min.js"></script>
    <script src="./LIBS/bootstrap/bootstrap.min.js"></script>
</body>
</html>
